<div class="formulario2 p-5 ">
  <div class="row">
    <div class="col-12">
      <h1>FORMULARIO </h1>
    </div>
  </div>
  <form [formGroup]="formulario2Form">
    <div class="row">
      <div class="col-12">
        <p>Email</p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <input formControlName="email" matInput placeholder="" >
          <mat-error *ngIf="formulario2Form.hasError('required', 'email')" >
            Este campo es requerido
          </mat-error>
          <mat-error *ngIf="formulario2Form.hasError('email', 'email')" >
            Este campo no tiene el formato de correo.
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <p>Password</p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <input formControlName="password" matInput placeholder="" >
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <p>Color</p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <input formControlName="color" matInput placeholder="" >
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <p>Tipo</p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <input type="number" formControlName="tipo" matInput placeholder="" >
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <p>URL</p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <input formControlName="url" matInput placeholder="" >
        </mat-form-field>
      </div>
    </div>
    
    <div class="row">
      <div class="col-12">
        <button  mat-stroked-button color="primary" (click)="navigateToSend()" [disabled]="!formulario2Form?.valid" >SEND</button>
      </div>
    </div>
  </form> 
</div>
