<div class="formulario 3 p-5 ">
  <div class="row">
    <div class="col-12">
      <h1>REGISTRAR MASCOTA</h1>
    </div>
  </div>
  <form [formGroup]="formulario3Form">
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <input formControlName="email" matInput>
          <mat-error *ngIf="formulario3Form.hasError('required', 'email')" >
            Este campo es requerido
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <input formControlName="password" matInput>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12 ">
        <button  mat-stroked-button color="primary" (click)="login()" [disabled]="!formulario3Form?.valid">GUARDAR</button>
        <button  mat-stroked-button color="primary" (click)="miPerfil()">MI PERFIL</button>
        <button  mat-stroked-button color="primary" (click)="ruc()">BUSCAR RUC</button>
        <button  mat-stroked-button color="primary" (click)="documentos()">OBTENER DOC</button>
        <button  mat-stroked-button color="primary" (click)="dashboard()">DASHBOARD</button>
        
        <button  mat-stroked-button color="primary" (click)="usuario()">USUARIOS</button>
        <button  mat-stroked-button color="primary" (click)="eliminarDoc()">ELIMINAR DOC</button>
        <button  mat-stroked-button color="primary" (click)="actualizarDoc()">ACTUALIZAR DOC</button>
      </div>
    </div>


  </form>
  <form [formGroup]="actPerfilForm">
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <input formControlName="nombres" matInput>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <input formControlName="apellidos" matInput>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <input formControlName="nom_usuario" matInput>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <input formControlName="correo" matInput>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12 "> 
        <button  mat-stroked-button color="primary" (click)="actualizarPerfil()">ACTUALIZAR PERFIL</button>
      </div>
    </div>
  </form>
  <form [formGroup]="changePassForm">
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <input formControlName="actual" matInput>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <input formControlName="nueva_pass" matInput>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12 ">
        <button  mat-stroked-button color="primary" (click)="changePass()">CAMBIAR PASS</button>
      </div>
    </div>
  </form>
</div>
