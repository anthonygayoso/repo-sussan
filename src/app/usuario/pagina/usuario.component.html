<div class="Usuario">
  <div class="row">
    <div class="col-12">
      <p class="ft-large font-weight-bold">Usuarios</p>
    </div>
  </div>
  <div class="row">
    <div class="col-12 mat-elevation-z0">
      
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="user_id">
          <th mat-header-cell *matHeaderCellDef>Cod de usuario</th>
          <td mat-cell *matCellDef="let element"> {{element.user_id}} </td>
        </ng-container>
        <ng-container matColumnDef="fullname">
          <!-- th: nombre columnas
          td:para mostrar informacion fila por fila -->
          <th mat-header-cell *matHeaderCellDef> Nombres y Apellidos </th>
          <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
        </ng-container>
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Usuario</th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>

        <ng-container matColumnDef="rol_desc">
          <th mat-header-cell *matHeaderCellDef>Rol_desc</th>
          <td mat-cell *matCellDef="let element"> {{element.rol_desc}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Herramientas</th>
          <td mat-cell *matCellDef="let element">
            <span class="material-icons" (click)="editarUsuario(element)">edit</span>
            <span class="material-icons" (click)="eliminarUsuario()">delete</span>
          </td>
        </ng-container>
       
        <!-- display: para conectar columna html con ts -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator></mat-paginator>
    </div>
  </div>
  <div class="row mt-4"> 
    <div class="col-12 text-right">
      <button mat-stroked-button color="primary">
        <mat-icon>file_upload</mat-icon>Agregar
      </button>
    </div>
  </div>

  <form [formGroup]="actPerfilForm">
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>RUC</mat-label>
          <input formControlName="ruc" matInput>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Nombres</mat-label>
          <input formControlName="nombres" matInput>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Apellidos</mat-label>
          <input formControlName="apellidos" matInput>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Usuario</mat-label>
          <input formControlName="nom_usuario" matInput>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Correo</mat-label>
          <input formControlName="correo" matInput>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12 "> 
        <button  mat-stroked-button color="primary" (click)="actualizarPerfil()">ACTUALIZAR PERFIL</button>
      </div>
    </div>
  </form>
</div>
